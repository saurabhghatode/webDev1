<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Home</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #1e3a5f;
        color: #f1f1f1;
      }
      header {
        background: #4a4a4a;
        color: white;
        padding: 20px;
        font-size: 24px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .hero {
        background: url("https://source.unsplash.com/1600x900/?explore,journey")
          no-repeat center/cover;
        color: white;
        padding: 120px 20px;
        font-size: 20px;
      }
      .hero h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .hero p {
        font-size: 18px;
        max-width: 600px;
        margin: auto;
      }
      .cta-btn {
        background: #ff7b00;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }
      .cta-btn:hover {
        background: #cc5f00;
      }
      footer {
        background: #4a4a4a;
        color: white;
        padding: 15px;
        font-size: 14px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      Welcome to Your New Favorite Place
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Stories</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Connect</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>Find Your Next Adventure</h2>
      <p>
        Whether it's exploring new ideas, discovering new places, or making new
        friends—you belong here.
      </p>
      <button class="cta-btn">Let's Go!</button>
    </section>

    <footer>
      &copy; 2025 Your Website | Made with ❤️ for dreamers and explorers
    </footer>
  </body>
</html>
